<html lang="de">

<head>

  <title>TOILET X</title>
  <style>
    body {
      background-color: #EED6BB;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navi {
      padding: 10px;
      background-color: #CBBE99;
      border-radius: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .homebut button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #166138;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .homebut button:hover {
      background-color: #124f2c;
    }

    h1 {
      font-size: 50px;
      color: #166138;
      text-align: center;
      margin-top: 20px;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      text-align: left;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #166138;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #124f2c;
    }
  </style>
</head>

<body>
  <div class="navi">
    <div class="homebut">
      <button onclick="openModal()">Login</button>
    </div>
    <div class="homebut">
      <button onclick="window.location.href='2seite.html'">Kundenmeinungen</button>
    </div>
    <div class="homebut">
      <button onclick="window.location.href='cart.html'">Einkaufswagen</button>
    </div>
  </div>

  <div class="content">
    <h1>EKO-WELT MIT TOILETT X</h1>
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="form-container">
          <h2>Login</h2>
          <form action="login.php" method="post">
            <label for="username">Benutzername</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('loginModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('loginModal').style.display = 'none';
    }
  </script>
</body>

</html>
